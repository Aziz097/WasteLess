<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteLess Splash Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash-screen">
        <div class="header">
            <img src="logo.png" alt="WasteLess Logo" class="logo">
            <h1>asteLess</h1>
        </div>
        <img src="pintar.png" alt="pintar Icon" class="icon">
        <h2>Berbelanja Pintar, Selamatkan Makanan</h2>
        <p>Dengan membeli produk mendekati kadaluwarsa, Anda membantu menyelamatkan makanan yang masih baik untuk dikonsumsi, sambil berbelanja lebih hemat.</p>
        <div class="dots">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
        <div class="buttons">
            <button class="login">Masuk</button>
            <button class="register">Daftar</button>
        </div>
        <p class="terms">Dengan masuk atau mendaftar, kamu menyetujui <a href="#">Ketentuan layanan</a> dan <a href="#">Kebijakan privasi</a>.</p>
    </div>
</body>
</html>
